apply plugin: 'kotlin'
apply from: '../buildsystem/bintrayConfig.gradle'

ext {
    publishedGroupId = 'com.qiscus.sdk.chat'
    libraryName = 'data'
    artifact = 'data'
    libraryDescription = 'Data layer of qiscus chat sdk'
}

sourceCompatibility = 1.7
targetCompatibility = 1.7

configurations.all {
    resolutionStrategy {
        force "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    }
}

dependencies {
    def dataDependencies = rootProject.ext.dataDependencies
    def dataTestDependencies = rootProject.ext.dataTestDependencies

    compile project(':domain')
    compile dataDependencies.rxKotlin
    compile dataDependencies.kotlin

    testImplementation dataTestDependencies.junit
    testImplementation dataTestDependencies.mockito
    testImplementation dataTestDependencies.assertj
}

buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.5'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7.3'
    }
}

apply from: '../buildsystem/bintrayv2.gradle'
apply from: '../buildsystem/installv2.gradle'